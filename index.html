<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folia Calculator</title>
    <!--=== Icon Link ===-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--=== CSS Link ===-->
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <!--=========== Container Box ============-->
    <section class="container">
      <header>
        <i class="bi bi-calculator"></i>
        <h2>Fertilizer Data</h2>
      </header>

      <div class="row-fertilizer">
        <article class="fertilizer-box">
          <h3>Enter Your Details</h3>

          <div class="fertilizer-type">
            <h4>Product Name</h4>
            <div class="input-box">
              <input
                id="product-name"
                type="text"
                placeholder="e.g DAP"
                readonly
              />
              <select class="select">
                <!-- <option value="Urea" id="">Urea</option> -->
              </select>
            </div>
          </div>

          <div class="more-info">
            <div class="nutrient box">
              <h4>Nutrient Name</h4>
              <input
                id="nutrient-name"
                type="text"
                placeholder="e.g Nitrogen"
              />
            </div>

            <div class="percentage box">
              <h4>Nutrient Percentage</h4>
              <input
                id="percentage"
                type="number"
                placeholder="e.g 50"
                min="0"
              />
            </div>
          </div>

          <div class="btn-add">
            <button>Submit</button>
          </div>
        </article>

        <article class="user-data">
          <h2>Your Data</h2>

          <!--===
          User Lists
           ===-->
          <ul class="user-list">
            <!-- <li>
            <span>Superphosphate</span>
            <div class="edit">
              <i class="bi bi-box-arrow-up-right"></i>
              <i class="bi bi-trash3"></i>
            </div>
          </li> -->
          </ul>

          <!--===
          Unique Error
           ===-->

          <div class="unique-error">
            <span class="crying-emoji">ðŸ˜­</span>
            <span class="txt">No Data</span>
          </div>

          <!--===
          Clear Button
           ===-->
          <div class="clear-btn">
            <button>Clear All</button>
          </div>
        </article>
      </div>
    </section>

    <!--=========== Details Box ============-->

    <div class="overlay"></div>
    <section class="display-box">
      <span class="cancel-box"><i class="bi bi-x-lg"></i></span>
      <h2 class="display-name">Superphosphate</h2>

      <div class="datails">
        <ol class="nutrients">
          <!-- <li>
          <span>Nitrogen <small>(40%)</small></span>
          <div class="edit">
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash3"></i>
          </div>
        </li> -->
        </ol>
      </div>
    </section>

    <!--=========== Messages ============-->

    <div class="message">
      <p>Please fill all required fieldPlease fill all required field</p>
    </div>

    <div class="lert-message">
      <p>No change made</p>
    </div>

    <!--==== Navigation Buttons ====-->
    <div class="navigation">
      <a href="./gallery.html">Next Project</a>
    </div>

    <!--=======Script Link========-->
    <script src="./app.js" type="module"></script>
  </body>
</html>
